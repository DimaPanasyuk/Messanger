<div class="main-content">
  <div class="container">
    
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <div class="row">
              <div class="col-md-4">
                <a href="#auth" 
                  class="btn btn-warning">
                  <span class="glyphicon glyphicon-arrow-left"></span>
                  Back
                </a>
              </div>
              <div class="col-md-4">
                <b>Sign Up</b>
              </div>
              <div class="col-md-4"></div>
            </div>
          </div>
          <div class="panel-body">
            <form name="loginForm">
              
              <div class="form-group">
                <input type="email"
                      id="uemail"
                      name="useremail"
                      placeholder="Email"
                      ng-model="user.email"
                      class="form-control">
              </div>
              <div class="form-group">
                <input type="password"
                      id="upassword"
                      name="userpassword"
                      placeholder="Password"
                      ng-model="user.password"
                      class="form-control">
              </div>
              <div class="text-center">                  
                <button class="btn btn-warning"
                        ng-disabled="!user.email || 
                                    user.email.length < 4 || 
                                    !user.password || 
                                    user.password.length < 3"
                        ng-click="signUp()">
                  Sign Up
                </button>            
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
