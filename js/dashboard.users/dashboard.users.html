<div class="container">
  
  <div class="row">
    <div class="col-md-4">
      <ul class="nav nav-tabs">
        <li ng-class="{'active': filter === 'show-all'}"
            ng-click="filterUsers('show-all')">
          <a href="">All</a>
        </li>
        <li ng-class="{'active': filter === 'show-online'}"
            ng-click="filterUsers('show-online')">
          <a href="">Online</a>
        </li>
      </ul>
      <br>
    </div>
  </div>
  <div class="row">
    
    <div class="col-md-12">

      <div class="list-group">

        <div class="list-group-item"
             ng-if="users.length"
             ng-repeat="user in users track by $index">

          <a href="#users/{{user.id}}/info">
            {{user.info.name}} {{user.info.surname}}
          </a>
          
          <button class="btn btn-info btn-xs"
                  ng-if="!user.$$friend"
                  ng-click="toggleFriends(user, $index)">
            
            Add to friends
            <span class="glyphicon glyphicon-plus">
            </span>
          </button>
          <button class="btn btn-success btn-xs"
                  ng-if="user.$$friend"
                  ng-click="toggleFriends(user, $index)">
            
            Added
            <span class="glyphicon glyphicon-ok">
            </span>
          </button>
          
          <span class="label label-success pull-right"
                ng-if="!user.lastLoggedOut">
            Online
          </span>
          
          <span class="label label-danger pull-right"
                ng-if="user.lastLoggedOut">
            Offline
          </span>
        </div>
      </div>
      <div class="alert alert-info"
           ng-if="users && !users.length">
        Opps no users!
      </div>
    </div>
  </div>
</div>
