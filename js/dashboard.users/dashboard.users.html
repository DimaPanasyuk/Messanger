<div class="container">
   
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="row">
        <div class="col-md-4">
          <ul class="nav nav-tabs">
            <li ng-class="{'active': filter === 'show-all'}"
                ng-click="filterUsers('show-all')">
              <a href="">All</a>
            </li>
            <li ng-class="{'active': filter === 'show-online'}"
                ng-click="filterUsers('show-online')">
              <a href="">Online</a>
            </li>
          </ul>
          <br>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <strong>Users</strong>
        </div>
        <div class="panel-body">
          
          <div class="list-group">

            <div class="list-group-item"
                ng-if="users.length"
                ng-repeat="user in users track by $index">
              
              <div class="row">
                
                <div class="col-xs-8">
                  
                  <div class="profile-image pull-left"
                       ng-click="showProfile(user)"
                       ng-if="user.info.image"
                       style="background-image: url({{user.info.image}})">
                  </div>
                  <div class="profile-image-no pull-left"
                       ng-click="showProfile(user)"
                       ng-if="!user.info.image">
                  </div>
                                    
                  <a href="#users/{{user.$id}}/info">
                    {{user.info.name}} {{user.info.surname}}
                  </a>
                  <br>
                  <span class="label label-success"
                        ng-if="!user.lastLoggedOut">
                    Online
                  </span>
                  
                  <span class="label label-danger"
                        ng-if="user.lastLoggedOut">
                    Offline
                  </span>  
                </div>
                
                <div class="col-xs-4">
                  <button class="btn btn-info btn-xs pull-right"
                          ng-if="!user.$$friend"
                          ng-click="toggleFriends(user, $index)">
                    
                    Add
                    <span class="glyphicon glyphicon-plus">
                    </span>
                  </button>
                  <button class="btn btn-success btn-xs pull-right"
                          ng-if="user.$$friend"
                          ng-click="toggleFriends(user, $index)">
                    
                    Added
                    <span class="glyphicon glyphicon-ok">
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="alert alert-info"
              ng-if="users && !users.length">
            Opps no users!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
