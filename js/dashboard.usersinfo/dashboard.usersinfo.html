<div class="container">
 
  <div class="row">
    
    <div class="col-md-12">
      
      <h3>
        {{profile.name}} {{profile.surname}}
      </h3>
      <br>
      
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <strong>About Me</strong>
            </div>
            <div class="panel-body">
              <p ng-if="profile.about.length">
                {{profile.about}}
              </p>
              <div class="alert alert-warning"
                   ng-if="!profile.about.length">
                Opps, no additional information!
              </div>
            </div>
          </div>
        </div>
      </div>
     
      <div class="row"
           ng-if="profile.name">
        <div class="col-md-12">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <strong>My phone numbers</strong>
            </div>
            <div class="panel-body">
              <ul class="list-group">
                <li class="list-group-item"
                    ng-if="profile.numbers.length"
                    ng-repeat="number in profile.numbers">
                  
                  <strong>{{number}}</strong>
                </li>
                <li class="alert alert-warning"
                    ng-if="!profile.numbers.length">
                  <strong>Opps, no numbers provided!</strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <strong>My Location</strong>
            </div>
            
            <div class="panel-body">
              <div class="col-md-4">
                <ul class="list-group">
                  
                  <li class="list-group-item">
                    <strong>Country: </strong>
                    {{profile.country}}
                  </li>
                </ul>
              </div>
              <div class="col-md-4">
                <ul class="list-group">
                  
                  <li class="list-group-item">
                    <strong>Region: </strong>
                    {{profile.region}}
                  </li>
                </ul>
              </div>
              <div class="col-md-4">
                <ul class="list-group">
                  
                  <li class="list-group-item">
                    <strong>City: </strong>
                    {{profile.city}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
