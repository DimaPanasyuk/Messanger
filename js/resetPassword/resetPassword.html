<div class="container">
  
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-warning"
                      ng-click="backToAuth()">
                Back
              </button>
            </div>
            <div class="col-md-4">
              <b>Reset Password</b>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
        <div class="panel-body">
          <form name="loginForm">
            <div class="form-group">
              
              <label for="uemail">Email: </label>
              <input type="email"
                     id="uemail"
                     name="useremail"
                     ng-model="userEmail"
                     class="form-control text-center">
            </div>
            <div class="text-center">
              
              <button class="btn btn-danger"
                      ng-disabled="!userEmail.length || userEmail.length < 4"
                      ng-click="reset()">
                Reset  
              </button>
            </div>            
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
