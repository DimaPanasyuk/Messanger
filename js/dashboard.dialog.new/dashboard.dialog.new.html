<div class="container">
  
  <div class="row">
    
    <div class="col-sm-8 col-sm-offset-2">
    
      <div class="panel panel-primary">
    
        <div class="panel-heading">
          <strong>New Dialog</strong>
        </div>
        
        <div class="panel-body">
          
          <div class="form-group">
            <input type="text"
                   ng-model="dialog.title"
                   placeholder="Enter dialog's title"
                   class="form-control">
          </div>
          
          <div class="form-group">
            
            <div class="row">
              
              <div class="col-sm-6">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <strong>Participants list</strong>
                  </div>
                  <div class="panel-body">
                    <div class="row"
                        ng-if="dialog.participants.length">
                      
                      <!--Dialog participants-->
                      <div class="col-sm-12">
                        
                        <ul class="list-group">
                          
                          <li class="list-group-item"
                              ng-repeat="participant in dialog.participants">
                            
                            <div class="row">
                              <div class="col-xs-4 col-sm-3">
                                <div class="messages-author-image pull-right"
                                    ng-if="participant.photo"
                                    style="background-image: url({{participant.photo}})">
                                </div>
                                
                                <div class="messages-author-image-no pull-right"
                                    ng-if="!participant.photo">
                                </div>
                              </div>
                              <div class="col-xs-5 col-sm-6">
                                <strong class="text-info">
                                  {{participant.name}} {{participant.surname}}
                                </strong>
                              </div>
                              <div class="col-xs-3 col-sm-3">
                                <button class="btn btn-lg pull-right btn-default"
                                        ng-click="removeParticipant(participant)">
                                  <span class="glyphicon glyphicon-remove"></span>
                                </button>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="alert alert-warning"
                        ng-if="!dialog.participants.length">
                      You are alone here! (
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="col-sm-6">
                <div class="panel panel-info">
                  <div class="panel-heading">
                    <strong>Friends list</strong>
                  </div>
                  <div class="panel-body">

                    <div class="row"
                        ng-if="friends && friends.length">
                      
                      <!--Dialog participants-->
                      <div class="col-sm-12">
                        
                        <ul class="list-group">
                          
                          <li class="list-group-item"
                              ng-repeat="friend in friends">
                            
                            <div class="row">
                              <div class="col-xs-4 col-sm-3">
                                <div class="messages-author-image pull-right"
                                    ng-if="friend.info.image"
                                    style="background-image: url({{friend.info.image}})">
                                </div>
                                
                                <div class="messages-author-image-no pull-right"
                                    ng-if="!friend.info.image">
                                </div>
                              </div>
                              <div class="col-xs-5 col-sm-6">
                                <strong class="text-info">
                                  {{friend.info.name}} {{friend.info.surname}}
                                </strong>
                              </div>
                              <div class="col-xs-3 col-sm-3">
                                <button class="btn btn-lg pull-right btn-default"
                                        ng-click="addParticipant(friend)">
                                  <span class="glyphicon glyphicon-plus"></span>
                                </button>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="alert alert-warning"
                        ng-if="friends && !friends.length">
                      You have no friends to add to dialog
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            
            <div class="row">
              <div class="col-sm-4 col-sm-offset-8">                
                
                <div class="btn-group btn-group-justify pull-right">
                  
                  <div class="btn-group">
                    <button class="btn btn-success"
                            ng-disabled="!dialog.title.length ||
                                         dialog.participants.length === 0"
                            ng-click="create()">
                      Create
                    </button>
                  </div> 
                  <div class="btn-group">
                    <button class="btn btn-default"
                            ng-click="cancel()">
                      Cancel
                    </button>
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
